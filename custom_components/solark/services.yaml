configure_inverter:
  name: Configure Inverter
  description: Update Sol-Ark inverter settings. Only specified parameters are changed.
  fields:
    max_solar_power:
      name: Max Solar Power
      description: Maximum solar sell power in watts
      example: 5000
      selector:
        number:
          min: 500
          max: 19500
          unit_of_measurement: W
          mode: box
    zero_export_power:
      name: Zero Export Power
      description: Zero export power threshold in watts
      example: 50
      selector:
        number:
          min: 0
          max: 500
          unit_of_measurement: W
          mode: box
    max_sell_power:
      name: Max Sell Power
      description: Maximum power to sell to grid in watts
      example: 8000
      selector:
        number:
          min: 500
          max: 32000
          unit_of_measurement: W
          mode: box
    solar_sell:
      name: Solar Sell
      description: Enable selling solar power to grid
      example: true
      selector:
        boolean:
    time_of_use:
      name: Time of Use
      description: Enable time-of-use energy pattern (peak and valley)
      example: true
      selector:
        boolean:
    work_mode:
      name: Work Mode
      description: Inverter operating mode
      example: grid_selling
      selector:
        select:
          options:
            - label: Grid Selling
              value: grid_selling
            - label: Limited to Load
              value: limited_to_load
            - label: Limited to Home
              value: limited_to_home
    energy_mode:
      name: Energy Mode
      description: Energy consumption priority
      example: battery_first
      selector:
        select:
          options:
            - label: Battery First
              value: battery_first
            - label: Load First
              value: load_first
    monday:
      name: Monday
      description: Enable time-of-use schedule on Monday
      selector:
        boolean:
    tuesday:
      name: Tuesday
      description: Enable time-of-use schedule on Tuesday
      selector:
        boolean:
    wednesday:
      name: Wednesday
      description: Enable time-of-use schedule on Wednesday
      selector:
        boolean:
    thursday:
