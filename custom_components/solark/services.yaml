      selector:
        boolean:
    sunday:
      name: Sunday
      description: Enable time-of-use schedule on Sunday
      selector:
        boolean:
    slot1_time:
      name: Slot 1 Time
      description: Start time for slot 1 (HH:MM)
      example: "06:00"
      selector:
        time:
    slot1_power:
      name: Slot 1 Power
      description: Power setting for slot 1 in watts
      example: 3000
      selector:
        number:
          min: 0
          max: 14000
          unit_of_measurement: W
          mode: box
    slot1_soc:
      name: Slot 1 Battery SOC
      description: Minimum battery SOC for slot 1
      example: 20
      selector:
        number:
          min: 0
          max: 100
          unit_of_measurement: "%"
          mode: slider
    slot1_mode:
      name: Slot 1 Mode
      description: Operating mode for slot 1
